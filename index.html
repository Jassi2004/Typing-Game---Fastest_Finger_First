<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
        <div class="card">
            <div class="new-game">
                <h1>YOUR SCORE: 0</h1>
                
                <div class="difficulty">
                    <h2>Choose Difficulty</h2>
                    <button class="but active" id="easy">EASY</button>
                    <button class="but" id="medium">MEDIUM</button>
                    <button class="but" id="hard">HARD</button>
                    <button class="but" id="master">MASTER</button>
                </div>
                <button class="but start">START GAME</button>
            </div>
            <div class="blue-bar">
            </div>
            <div class="canon">
                <img class="canon-img" src="https://zty.pe/media/sprites/ship.png" alt="">
            </div>
        </div>
        <div class="card2"></div>
        
    </div>
    <script src="tempapp.js"></script>
</body>
</html>
